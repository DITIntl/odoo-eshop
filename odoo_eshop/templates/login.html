
{% extends 'base.html' %}

{% block container %}

<form class="form-horizontal" role="form" method="POST" action="{{ url_for('login_view') }}?return_to={{ request.script_root }}{{ request.path }}">
  <div class="form-group">
    <label for="login" class="col-sm-5 control-label">Login</label>
    <div class="col-sm-2">
      <input type="text" name="login" class="form-control" /><br/>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-5 control-label">Password</label>
    <div class="col-sm-2">
      <input type="password" name="password" class="form-control" /><br/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-2">
      <input type="submit" class="btn btn-default" />
    </div>
  </div>

</form>

{% endblock %}

{% block breadcrumb_all %}
{% endblock %}
